<div class="main" *ngIf="!this.cityBService.closePooling">
  <h1>Voting Closed, Plz Check  Result</h1>
</div>
<div class="child" *ngIf=" this.cityBService.closePooling">
  <h1 class="title">City B Voting</h1>
  <!-- <div class="winner" *ngIf=" !this.cityB.close">
    <h2>
      Winner : {{ this.cityB.CityWinner.firstname + " on " +
      this.cityB.CityWinner.cityPosition + " having " + this.cityB.CityWinner.vote + " votes"
      }}
    </h2>
  </div> -->
  <div class="tablediv">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>City Position</th>
          <th>Total Votes</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of cityBService.cityBResult;index as i">
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.city}}</td>
          <td>{{item.cityPosition}}</td>
          <td>{{item.vote}}</td>
          <td *ngIf=" this.cityBService.closePooling">
            <button (click)="Vote(item.id)">Vote</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="addBtn" (click)="closePolling()">Close</button>
</div>
